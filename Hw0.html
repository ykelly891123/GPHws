<!DOCTYPE html>
<html>
<head>
<style>
	#info {
		position: absolute;
		top: 10px; width: 100%;
		
		padding: 5px;
		text-align: center;
		font-size: 20px;
		color: #ffff00
	} 
	body {
		overflow: hidden
  }
</style>
</head>

<body>
<div id='info'> Game in Three.JS <br> 
<button id="toggle" style="width:20%">Toggle Turn</button>
</div>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>
var clock;
var renderer, scene, camera;
var train;
var angle = 0;  // initialization IMPORTANT!
var turn = false;
// make angle & turn 'static'

init();
animate();

$("#toggle").click(function() {
  turn = !turn;
  // change button name
  if (turn)  // ... is turning 
    $("#toggle").text ('stop');
  else
	$("#toggle").text ('turn');
});

function makeTrain(){
    var train = new THREE.Group();
	
    var cubeGeometry = new THREE.BoxGeometry (3,1,2);
	var cubeMaterial = new THREE.MeshNormalMaterial();
	cube = new THREE.Mesh (cubeGeometry, cubeMaterial);
	chinney = new THREE.Mesh(new THREE.CylinderGeometry(0.3,0.3,1.5,20),
	                new THREE.MeshNormalMaterial());
	train.add (cube,chinney);
	cube.position.y = 0.5;
	chinney.position.y = 1;
	chinney.position.x=-0.75;
	return train;
} 

function makeTrack(){
    var points = [];
	var theta = 0;
	for (var i = 0; i<100; i++){
	 theta = i*Math.PI*2/100;
	 var point = new THREE.Vector3(8*Math.cos(theta),0,8*Math.sin(theta));
	 points.push(point);
	}
	var geom = new THREE.BufferGeometry ().setFromPoints (points);
	var line = new THREE.Line (geom,new THREE.LineBasicMaterial({color:0xff0000}));
	return line;
	
}

function init () {
	clock = new THREE.Clock();
	
	renderer = new THREE.WebGLRenderer();
	document.body.appendChild (renderer.domElement);
	var width = window.innerWidth;
	var height = window.innerHeight;
	renderer.setSize (width, height);
	
	renderer.setClearColor (0x888888);
	
	scene = new THREE.Scene();
	var grid = new THREE.GridHelper(20,20, 0xaaaa00, 0x333333);
	scene.add (grid);
	var axes = new THREE.AxesHelper (5);
	scene.add (axes);
	
	camera = new THREE.PerspectiveCamera (35, width/height, 1, 100);
	camera.position.y = 16;
	camera.position.z = 40;
	camera.lookAt (new THREE.Vector3(0,0,0));
	
	let controls = new THREE.OrbitControls(camera, renderer.domElement);
	
	window.addEventListener('resize', onWindowResize, false);
	///////////////////////////////////////////////////////////////
	//var cubeGeometry = new THREE.BoxGeometry (3,1,2);
	//var cubeMaterial = new THREE.MeshNormalMaterial();
	//cube = new THREE.Mesh (cubeGeometry, cubeMaterial);
	train = makeTrain()
	scene.add (train);
	scene.add(makeTrack());
		
}

function onWindowResize() {
  
	var width = window.innerWidth;
  var height = window.innerHeight;
  camera.aspect = width / height;
  camera.updateProjectionMatrix();
  renderer.setSize(width, height);
	
}

function animate() {
	var dt = clock.getDelta();
	
	if (turn) angle += Math.PI/15*dt;
	train.position.set (8*Math.cos(angle), 0, -8*Math.sin(angle));
	train.rotation.y = angle+1.5*Math.PI;
	requestAnimationFrame(animate);
	render();
	
}

function render() {
	
	renderer.render(scene, camera);
	
}

</script>
</body>

</html>
